<div class="container">
    <section class="section contact min-vh-100 d-flex flex-column pt-4">
        <div class="container">
            <div class="row gy-4">
                <div class="col-xl-12">
                    <div class="row">
                    	<div class="col-lg-6">
				        	<div class="card">
				            <div class="card-body">
				              	<h5 class="card-title">{{questions[0].agent_name}}</h5>
				              	<form class="row g-3" [formGroup]="form">

				              		<ng-container *ngFor="let question of questions">
			                            <div class="col-md-12">
						                  	<div class="form-floating">
						                    	<input type="text" class="form-control" [formControlName]="question.id" id="{{question.id}}" placeholder="{{question.question}}">
						                    	<label for="floatingName">{{question.question}}</label>
						                  	</div>
						                </div>
			                        </ng-container>
					                
				                	<div class="text-center">
					                  	<button type="button" (click)="getAgentResponse(form)" class="btn btn-primary">Submit</button>
					                  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					                  	<button type="reset" class="btn btn-secondary">Reset</button>
					                </div>
				              	</form>
				            </div>
				          	</div>
				        </div>
				        <ng-container *ngIf="aiResponse">
					        <div class="col-lg-6">
					        	<div class="card">
					            <div class="card-body">
					              	<h5 class="card-title">Here you go!</h5>
					              	<p [innerHTML]="aiResponse"></p>
					            </div>
					          	</div>
					        </div>
					    </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
